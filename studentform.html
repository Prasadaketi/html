<!DOCTYPE html>
<html>
	<head>
		<link
			href="C:\Users\Harsha\project\bootstrap\bootstrap.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="form-group">
			<form class="m-4 p-3 bg-light">
				<h2 class="text-center">Student Registration Form</h2>

				<!-- std name -->
				<div class="row mt-5">
					<div class="col">
						<input
							type="text"
							class="form-control"
							placeholder="First name"
							aria-label="First name"
							form-control-sm
						/>

						<label>(max 30 characters a-z and A-Z)</label>
					</div>
				</div>
				<!-- last name -->
				<div class="row mt-3">
					<div class="col">
						<input
							type="text"
							class="form-control"
							placeholder="Last name"
							aria-label="Last name"
							form-control-sm
						/>

						<label>(max 30 characters a-z and A-Z)</label>
					</div>
				</div>
				<!-- DOB -->
				<div class="form-group mt-3">
					<label>Date Of Birth</label>
					<input type="date" class="form-control form-control-sm" />
				</div>
				<!-- Email -->
				<div class="form-group mt-3">
					<label>Email ID</label>
					<input type="email" class="form-control form-control-sm" />
				</div>
				<!-- mobile no -->
				<div class="form-group mt-3">
					<label>Mobile Number</label>
					<label>(10 digits only)</label>
					<input type="number" class="form-control form-control-sm" />
				</div>
				<!-- gender -->
				<div class="form-check mt-3">
					<p class="">Gender</p>
					<label class="form-check-label" for="flexRadioDefault1">Male</label>
					<input
						class="form-check-input"
						type="radio"
						name="flexRadioDefault"
						id="flexRadioDefault1"
					/>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="flexRadioDefault2">Female</label>
					<input
						class="form-check-input"
						type="radio"
						name="flexRadioDefault"
						id="flexRadioDefault2"
					/>
				</div>
				<!-- Address -->
				<div class="form-group mt-3">
					<label>Address</label>
					<input type="text" class="form-control form-control-lg" />
				</div>
				<!-- city -->
				<div class="form-group mt-3">
					<label>City</label>
					<label>(max 30 characters a-z and A-Z)</label>
					<input type="text" class="form-control form-control-sm" />
				</div>
				<!-- Pin Code -->
				<div class="form-group mt-3">
					<label>Pincode</label>
					<label>(6 digits only)</label>
					<input type="number" class="form-control form-control-sm" />
				</div>
				<!--State  -->
				<div class="form-group mt-3">
					<label>State</label>
					<label>(max 25 characters a-z and A-Z)</label>
					<input type="text" class="form-control form-control-sm" />
				</div>
				<!-- Country -->
				<div class="form-group mt-3">
					<label>Country</label>
					<input type="text" class="form-control form-control-sm" />
				</div>
			</form>
		</div>
	</body>
</html>
